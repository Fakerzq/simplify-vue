<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="../../dist/simplify-vue.global.js"></script>
    <script>
        const {
            createApp,
            h
        } = Vue;

        const Child = {
            name: "Child",
            props: {
                msg: {
                    type: String,
                    default: 'xxx'
                }
            },
            setup(props) {
                console.log(props);
            },
            render() {
                return h('div', {
                    onClick: () => {
                        console.log(this.$attrs);
                    }
                }, this.msg);
            }
        }

        const App = {
            name: "App",
            setup() {
                return {
                    msg: 'test123'
                }
            },
            render() {
                return h("div", null, [
                    h(Child, {
                        id: 'div',
                        class: ['red', 'green'],
                        msg: this.msg,
                        onClick: [
                            () => {
                                console.log(1);
                            },
                            () => {
                                console.log(2);
                            }
                        ]
                    }),
                    h('div', null, this.msg + 'p')
                ]);
            }
        };

        createApp(App).mount('#app')
    </script>
</body>

</html>
