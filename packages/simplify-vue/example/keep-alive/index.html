<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../../dist/simplify-vue.global.js"></script>
    <script>
        const {
            h,
            createApp,
            ref,
            KeepAlive,
            createTextVNode
        } = Vue;
        const Child = {
            name: "Child",
            setup() { },
            props: ['text'],
            render() {
                // let value = '';
                return h('div', null, [h('input', {
                    // value,
                    // onchange: (e) => {
                    //     value = e.target.value
                    // }
                }), createTextVNode(`I am a ${this.$props.text} keep-alive component`)])
            }
        }

        let key = 1;
        let i = 0


        const App = {
            name: "App",
            setup() {
                const flag = ref(true);
                window.flag = flag;
                return {
                    flag
                }
            },
            render() {
                this.flag ? key++ : key--;
                i++;
                return h(KeepAlive, {
                    // max: 1,
                    include: 'Child'
                }, {
                    default: () => this.flag ?
                        h(Child, {
                            key,
                            text: 'old' + i
                        }) : h(Child, {
                            key,
                            text: 'new' + i
                        })
                });
            }
        };
        createApp(App).mount('#app')
    </script>
</body>

</html>
