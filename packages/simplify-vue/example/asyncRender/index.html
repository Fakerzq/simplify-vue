<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="../../dist/simplify-vue.global.js"></script>
    <script>
        const {
            createApp,
            ref,
            h
        } = Vue;

        const App = {
            name: "App",
            setup() {
                const count = ref(1);
                const click = () => {
                    for (let i = 0; i < 10; i++) {
                        // 循环多次改变值应该只触发一次渲染，而不是循环几次渲染几次
                        count.value = i;
                    }
                }
                return {
                    count,
                    click
                }
            },
            render() {
                return h("div", {
                    onClick: this.click
                }, this.count);
            }
        };

        createApp(App).mount('#app')
    </script>
</body>

</html>
