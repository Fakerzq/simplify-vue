<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../../dist/simplify-vue.global.js"></script>
    <script>
        const {
            h,
            createApp,
            nextTick,
            ref
        } = Vue;


        const App = {
            name: "App",
            template: `<div @click="click">{{msg}}</div>`,
            setup() {
                const msg = ref('msg');
                const click = (e) => {
                    msg.value = 'change msg'
                    console.log(e.target.innerText);
                    nextTick(() => {
                        console.log(e.target.innerText);
                    })
                }
                return {
                    msg,
                    click
                }
            }
        }

        createApp(App).mount('#app')
    </script>
</body>

</html>
