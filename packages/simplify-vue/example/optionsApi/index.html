<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../../dist/simplify-vue.global.js"></script>
    <script>
        const {
            createApp
        } = Vue;

        const App = {
            name: "App",
            template: `
                <span> {{msg}} -- {{msg}} --  {{$data.msg}}</span>
            `,
            data() {
                return {
                    msg: 'data msg'
                }
            },
            setup() {
                return {
                    msg: 'setup msg',
                }
            },
        }

        createApp(App).mount('#app');
    </script>
</body>

</html>
