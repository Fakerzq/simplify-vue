<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../../dist/simplify-vue.global.js"></script>
    <script>
        const {
            createApp,
            ref
        } = Vue;

        const App = {
            name: "App",
            template: `
            <div>
                <div v-if="show1">
                    <span>{{name}}</span>
                </div>
                <div v-if="show">
                    <span>{{name}}</span>
                </div>
                <div v-else>
                    <p>
                        <span>{{name}}</span>
                    </p>
                </div>
                <button @click="changeClass">更新</button>
            </div>`,
            setup() {
                const show = ref(true);
                const show1 = ref(true);

                const changeClass = () => {
                    show.value = !show.value;
                    name.value = 1
                }

                const name = ref('name');

                return {
                    show1,
                    name,
                    changeClass,
                    show,
                }
            }
        };

        createApp(App).mount('#app')
    </script>
</body>

</html>
