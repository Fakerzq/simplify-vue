<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../../dist/simplify-vue.global.js"></script>
    <script>
        const {
            createApp,
            ref
        } = Vue;

        const App = {
            name: "App",
            template: `
            <div>
               {{text}}
               <p>{{text}}</p>
               <p>我是静态文本节点</p>
               <button @click="changeText">更新</button>
            </div>
            `,
            setup() {
                const text = ref('我是动态文本节点');
                const changeText = () => {
                    text.value = "patchFlag 1 TEXT";
                }

                return {
                    changeText,
                    text
                }
            }
        };


        createApp(App).mount('#app')
    </script>
</body>

</html>
