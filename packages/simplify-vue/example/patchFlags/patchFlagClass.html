<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="../../dist/simplify-vue.global.js"></script>
    <script>
        const {
            createApp,
            reactive
        } = Vue;

        const App = {
            name: "App",
            template: `
            <div>
               <p :class="classObj">我是静态文本节点，但有动态class属性</p>
               <button @click="changeClass">更新</button>
            </div>
            `,
            setup() {
                const classObj = reactive(['red']);
                const changeClass = () => {
                    classObj[0] = 'green';
                }

                return {
                    classObj,
                    changeClass,
                }
            }
        };


        createApp(App).mount('#app')
    </script>
</body>

</html>
