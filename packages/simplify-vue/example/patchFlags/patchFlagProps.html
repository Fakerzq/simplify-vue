<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../../dist/simplify-vue.global.js"></script>
    <script>
        const {
            createApp,
            ref
        } = Vue;

        const App = {
            name: "App",
            template: `
            <div>
               <p :id="id" :title="title" tabindex="1">我有动态id和title</p>
               <button @click="changeProps">更新</button>
            </div>
            `,
            setup() {
                const id = ref('p');
                const title = ref('title');
                const changeProps = () => {
                    id.value = 'id1';
                    title.value = 'title1';
                }

                return {
                    id,
                    title,
                    changeProps,
                }
            }
        };


        createApp(App).mount('#app')
    </script>
</body>

</html>
