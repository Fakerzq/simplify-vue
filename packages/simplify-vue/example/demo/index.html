<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="../../dist/simplify-vue.global.js"></script>
    <script>
        const {
            h,
            createApp
        } = Vue;

        const Child = {
            name: "Child",
            setup(props) {
                props.count = 2;
            },
            render() {
                return h('div', null, this.count);
            }
        }

        const App = {
            name: "App",
            setup() {
                return {
                    msg: 'test123'
                }
            },
            render() {
                return h("div", {
                    id: 'div',
                    class: 'red',
                    onClick: [() => {
                        console.log(1);
                    }, () => {
                        console.log(3)
                    }],
                    onmousedown: () => {
                        console.log(2);
                    }
                }, [h('div', null, this.msg), h(Child, {
                    count: 1
                })]);
            }
        }

        createApp(App).mount('#app')
    </script>
</body>

</html>
