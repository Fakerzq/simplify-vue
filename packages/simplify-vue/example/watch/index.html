<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../../dist/simplify-vue.global.js"></script>
    <script>
        const {
            h,
            createApp,
            watch,
            ref
        } = Vue;

        const App = {
            name: "App",
            template: `<div>{{msg}}</div><button @click="update">更新</button>`,
            setup() {
                const msg = ref('123');
                const update = () => {
                    msg.value = msg.value + 1;
                }
                watch(msg, (newVal, oldVal) => {
                    console.log(newVal, oldVal);
                }, {
                    immediate: true
                });
                return {
                    msg,
                    update
                }
            }
        }

        createApp(App).mount('#app')
    </script>
</body>

</html>
