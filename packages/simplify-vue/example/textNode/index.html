<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../../dist/simplify-vue.global.js"></script>
    <script>
        const {
            h,
            createApp,
            ref,
            createTextVNode,
        } = Vue;

        const App = {
            name: "App",
            setup() {
                const flag = ref(true);
                window.flag = flag;
                return {
                    flag
                }
            },
            render() {
                return this.flag ? h("div", null, [h('div'), createTextVNode(2)]) : h("div", null, [h('div'),
                    createTextVNode(3)
                ]);
            }
        };

        createApp(App).mount('#app')
    </script>
</body>

</html>
