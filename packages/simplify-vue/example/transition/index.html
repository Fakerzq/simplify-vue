<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .enter-from {
            transform: translateX(200px);
        }

        .enter-to {
            transform: translateX(0);
        }

        .enter-active {
            transition: all 1s linear;
        }

        .leave-from {
            transform: translateX(0);
        }

        .leave-to {
            transform: translateX(200px);
        }

        .leave-active {
            transition: all 1s linear;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="../../dist/simplify-vue.global.js"></script>
    <script>
        const {
            h,
            createApp,
            ref,
            Transition
        } = Vue;

        const App = {
            name: "App",
            setup() {
                const flag = ref(true);
                window.flag = flag;

                return {
                    flag,
                }
            },
            render() {
                return this.flag ? h(Transition, {
                        enterFromClass: 'enter-from',
                        enterToClass: 'enter-to',
                        enterActiveClass: 'enter-active',
                        leaveFromClass: 'leave-from',
                        leaveToClass: 'leave-to',
                        leaveActiveClass: 'leave-active'
                    }, {
                        default: () =>
                            h('div', null, 'transition 组件')
                    }) :
                    null
            }
        };

        createApp(App).mount('#app')
    </script>
</body>

</html>
