<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../../dist/simplify-vue.global.js"></script>
    <script>
        const {
            createApp,
            ref,
            reactive
        } = Vue;

        const App = {
            template: `
            <div :class="className" id="div">
                {{ msg.title }}
                <h1 class="h1">
                {{ msg1 }}
                </h1>
                <button @click="changeClass">更新</button>
            </div>`,
            name: "App",
            setup() {
                const msg = reactive({
                    title: 'hello'
                });
                const msg1 = ref('simplify-vue');
                const className = ref('red');

                const changeClass = () => {
                    msg.title = "Hello";
                    className.value = 'green';
                }

                return {
                    msg,
                    className,
                    msg1,
                    changeClass
                }
            }
        };


        createApp(App).mount('#app')
    </script>
</body>

</html>
