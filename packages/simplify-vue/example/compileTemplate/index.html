<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="../../dist/simplify-vue.global.js"></script>
    <script>
        const {
            createApp,
            ref
        } = Vue;
        
        const App = {
            template: `
            <div :class="className" id="div">
                {{ msg }}
                <h1 class="h1">
                {{ msg1 }}
                </h1>
                <p v-show="visible">
                    hi，
                    <span v-if="show">scout</span>
                </p>
                <div v-if="show">我是v-if</div>
                <div v-else >我是v-else</div>
                <button @click="changeClass">更新</button>
            </div>`,
            name: "App",
            setup() {
                const msg = ref('hello');
                const msg1 = ref('simplify-vue');
                const className = ref('red');
                const visible = ref(false);
                const show = ref(true);

                const changeClass = () => {
                    className.value = 'green';
                    visible.value = !visible.value;
                    show.value = !show.value;
                }

                return {
                    show,
                    visible,
                    msg,
                    className,
                    msg1,
                    changeClass
                }
            }
        };


        createApp(App).mount('#app')
    </script>
</body>

</html>
