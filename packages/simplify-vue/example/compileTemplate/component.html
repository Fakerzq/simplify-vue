<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../../dist/simplify-vue.global.js"></script>
    <script>
        const {
            createApp,
            ref
        } = Vue;

        const Child = {
            name: "Child",
            template: `<h1>{{text}}</h1><button @click="update">更新</button>`,
            setup() {
                const text = ref('我是Child');
                const update = () => {
                    text.value = '更新Child';
                }
                return {
                    text,
                    update
                }
            }
        }

        const App = {
            name: "App",
            components: {
                Child
            },
            template: `<Child />`,
            setup() {}
        };


        createApp(App).mount('#app')
    </script>
</body>

</html>
