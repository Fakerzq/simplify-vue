<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../../dist/simplify-vue.global.js"></script>
    <script>
        const {
            createApp,
            reactive
        } = Vue;

        const App = {
            name: "App",
            template: `
            <div>
                <h1 v-for="item in arr">
                    <span>姓名：{{item.name}}</span>    
                    <span>年龄：{{item.age}}</span>    
                </h1>    
                <div v-for="item in [1,2,3]">{{item}}</div>    
            </div>`,
            setup() {
                const arr = reactive([{
                    name: 'zs',
                    age: 14,
                    show: true
                }, {
                    name: 'ls',
                    age: 15
                }]);

                const item = 'item';

                return {
                    item,
                    arr
                }
            }
        };


        createApp(App).mount('#app')
    </script>
</body>

</html>
