<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../../dist/simplify-vue.global.js"></script>
    <script>
        const {
            createApp,
            reactive
        } = Vue;

        const App = {
            name: "App",
            template: `
            <div>
                <h1 v-for="item in arr">{{item.name}} === {{item.age}}</h1>    
                <h1 v-for="item in arr1">{{ item }}</h1>    
            </div>`,
            setup() {
                const arr = reactive([{
                    name: 'zs',
                    age: 14
                }, {
                    name: 'ls',
                    age: 15
                }]);

                const arr1 = reactive([1, 2, 3])
                const item = 123;

                return {
                    item,
                    arr1,
                    arr
                }
            }
        };


        createApp(App).mount('#app')
    </script>
</body>

</html>
